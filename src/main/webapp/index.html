<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | FSD PROJECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full flex items-center justify-center">
	<h1>WELCOME</h1>
    
    <form action="" class="bg-blue-100 w-[40%] rounded-lg mt-32 p-20 text-center flex flex-col justify-center items-center">
        <h1 class="text-5xl font-bold px-5 py-7 ">CEC-FORM</h1>
        <div class="flex items-center gap-10 ">
            <label for="USN" class="text-lg font-bold">USN</label>
        <input type="number" name="" id="" class="bg-slate-200 p-2 rounded" >
        </div >
        <br>
       <div class="flex items-center gap-20">
        <label for="Email"  class="text-lg font-bold">EMAIL</label>
        <input type="email" name="" id="" class="bg-slate-200 p-2 rounded">
       </div>
        <br>
       <div class="flex items-center gap-20">
        <label for="Password"  class="text-lg font-bold">PASSWORD</label>
        <input type="password" name="" id="" class="bg-slate-200 p-2 rounded">
       </div>
        <br>
        <button type="submit" class="rounded bg-green-200 px-3 py-3 w-[10%]">Submit</button>
    </form>
    
</body>
</html>
